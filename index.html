<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>
    circle.dimple-series-1 {
      fill: red;
    }

    text.dimple-axis {
        font-size: 26px;

    }

    h2 {
      text-align: center;
    }

    h4 {
      text-align: center;
      font-style: italic;
    }    
  </style>

    <script type="text/javascript">
      function draw(data) {

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          //debugger;
          d3.select("body").append("h2").text("Percent Healthy Weight by Country");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", "Reason");
          var y = myChart.addMeasureAxis("y", "Percent");
          y.tickFormat = "%.2f"
          y.title = "Percent"
          var s = myChart.addSeries(null, dimple.plot.bar);
          s.bar_gap = 0.5;
          myChart.draw();

          d3.select("body").append("h4").html("*Healthy defines as a Body Mass Index (BMI) < 30<BR>an attempt to improve the readability of: <a href=\"http://visual.ly/weight-world-0\">http://visual.ly/weight-world-0</a>");

        };
      </script>
  </head>
<body>

  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("world_cup.txt", draw);
  </script>
</body>
</html>
